<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form UI </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div class="justify-items-center p-5">

        <div class="form  border rounded-2xl bg-gray-200  p-5 justify-between max-w-[500px]   flex max-sm: flex-col ">

            <div class=" pl-6  ">
                <h1 class="text-3xl  font-bold text-center "> Register Yourself</h1>
                <div class="">

                    <label for="Fullname " class="flex text-lg font-medium pb-2 pt-2"> Full Name</label>
                    <input type="text" name="Fullname" id="Fullname" placeholder="type your name"
                        class=" border   rounded-md focus:outline-red-700 text-lg p-2">
                </div>
                <div class="input1 flexcol">

                    <label for="email" class="flex text-lg font-medium pb-2 pt-2"> Email</label>
                    <input type="email" name="email" id="email" placeholder=" zaeeemafzal@gmail.com"
                        class="border  rounded-md focus:outline-red-700 text-lg p-2">
                </div>
                <div>

                    <label for="password" class="flex text-lg font-medium pb-2 pt-2"> Password</label>
                    <input type="password" name="password" id="password" placeholder="*********"
                        class="border  rounded-md focus:outline-red-700 text-lg p-2">
                </div>
                <div>

                    <label for="confirm password" class="flex text-lg font-medium pb-2 pt-2">Confirm Password</label>
                    <input type="confirm password" name="confirm password" id="confirm password" placeholder="*********"
                        class="border  rounded-md focus:outline-red-700 text-lg p-2">

                </div>
                <button class="btn  pl-10 pr-10  border p-2 mt-2 rounded-md bg-blue-600 ml-7"> Submit Form</button>
            </div>
            <div class="gap-6 p-5 pt-20 ">

                <div class="rounded-full max-w-43 max-h-43 border-amber-500 border-2 ">

                    <h1 class="text-5xl  p-9 pr-10   text-blue-700">65%

                        <span class="text-lg pt-0 pb-3 ">Completed</span>
                    </h1>


                </div>
                <div class="border-2 rounded-2xl border-amber-500 mt-5 p-4 ">
                    <ul class="list-none">

                        <li>Name Entered</li>
                        <li> Enter Your Email</li>
                        <li>Password Entered</li>
                    </ul>
                </div>
            </div>




        </div>

    </div>
</body>

</html>
