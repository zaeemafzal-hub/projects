<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Simple TAb page </title>

</head>

<body>
    <div class="container justify-items-center">
        <div class="nav">
            <ul class=" text-gray-200 flex gap-6 text-2xl p-1 pl-4 mt-3  ">

                <li id="tab1-btn" class=" hover:text-black underline  relative  ">Tab 1</li>
                <div id="tab1-content" class="  justify-items-center content-center absolute top-20 left-30 ">
                    <div class="box bg-black rounded-2xl text-white w-90 p-8 m-5">
                        This is the content of tab 1
                    </div>

                </div>
                <li id="tab2-btn" class=" hover:text-black underline relative Tab2 ">Tab 2</li>
                <div id="tab2-content" class="  invisible justify-items-center content-center absolute top-20 left-30 ">
                    <div class="box bg-black rounded-2xl text-white w-90 p-8 m-5">
                        This is the content of tab 2
                    </div>

                </div>
                <li id="tab3-btn" class=" hover:text-black underline relative">Tab 3</li>
                <div id="tab3-content" class=" invisible justify-items-center content-center absolute top-20 left-30 ">
                    <div class="box bg-black rounded-2xl text-white w-90 p-8 m-5">
                        This is the content of tab 3
                    </div>

                </div>
                <li id="tab4-btn" class=" hover:text-black  underline relative">Tab 4</li>
                <div id="tab4-content" class=" invisible  justify-items-center content-center absolute top-20 left-30 ">
                    <div class="box bg-black rounded-2xl text-white w-90 p-8 m-5">
                        This is the content of tab 4
                    </div>

                </div>
            </ul>
        </div>



    </div>
    <script src="tab.js"></script>
</body>

</html>
